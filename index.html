<!DOCTYPE html>
<html lang="en">

<head>
  <title>Chat Bot</title>
</head>

<style>
  * {
    margin: 0px;
    padding: 0px;
    border: 0px;
    font-family: sans-serif;
    box-sizing: border-box;
  }


  section {
    border: .5px solid black;
    margin: auto;
    width: 34%;
    padding: 60px;
  }

  h1 {
    color: rgba(0, 0, 0, 0.7);
    font-weight: 200;
    font-size: 44px;

  }

  section>* {
    margin-bottom: 30px;
  }

  a {
    background-color: #4184e1;
    width: 100%;
    height: 50px;
    font-size: 24px;
    font-weight: 200;
    border-radius: 30px;
    text-align: center;
    display: inline-block;
    text-decoration: none;
    color: white;
    padding-top: 10px;
    text-transform: uppercase;
  }

  #dsc {
    font-size: 24px;
    font-weight: 200;
    color: rgba(0, 0, 0, 0.5);
    line-height: 32px;
  }

  #tnc {
    font-size: 18px;
    font-weight: 200;
    color: rgba(0, 0, 0, 0.4);
    margin-bottom: 0px;
    line-height: 26px;
  }

  #rule {
    width: 15%;
    height: 2px;
    background-color: black;
  }
</style>

<body>
  <section>
    <h1>
      Build your first chatbot in 10 minutes!
    </h1>

    <div id="rule"></div>

    <p id="dsc">
      Have a bot answering questions from customers on your website within 10 minutes of signing up for ChatBot.
    </p>

    <a href="#">try now &rarr;</a>

    <p id="tnc">
      By clicking try now you create an account and agree to our
      Terms and Conditions and Privacy Policy.
    </p>
  </section>
</body>

</html>
